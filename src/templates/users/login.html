{% extends "base.html" %}
{% block content %}
<br/>
<br/>
<div class="form-size">
    <form id="login-form" action="{{ url_for('users.login') }}" method="post">
        <div class="form-group">
            <label for="email">Email or Username</label>
            <input type="text" id="email" class="form-control" name="email", placeholder="Email or Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password", placeholder="Password">
        </div>

        <button type="submit" class="btn btn-success">Log in</button>
    </form>
    <br/>
    {% if error %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        </div>
    {% endif %}
    <p>Not a TODO user? <a href="{{ url_for('users.register') }}">Register</a> to get started!</p>
</div>

<br/>

{% endblock %}
