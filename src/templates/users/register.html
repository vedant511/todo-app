{% extends "base.html" %}
{% block content %}
<br/>
<br/>
<div class="container page-form">
    <form id="login-form" action="{{ url_for('users.register') }}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name", placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email", placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password", placeholder="Password">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username", placeholder="Username">
        </div>

        <button type="submit" class="btn btn-success" name="submit" value="register">Sign Up</button>
        <br/>
        <br/>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </form>
    <p>Already a User? <a href="{{ url_for('users.login') }}">Sign in</a></p>
</div>
{% endblock %}
