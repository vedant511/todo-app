{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>New Task</h1>
</div>
<div class="form-size">

    <form method="post">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required pattern=".*\S+.*" placeholder="Title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" required pattern=".*\S+.*" placeholder="Description">
        </div>

        <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="datetime-local" class="form-control" id="due-date" required pattern=".*\S+.*" name="due-date">
        </div>

        <div class="form-group">
            <label for="cat">Category</label>
            <input type="text" class="form-control" id="cat" name="cat" required pattern=".*\S+.*" placeholder="Category">
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="remind-at">Remind At</label>
            <input type="datetime-local" class="form-control" id="remind-at" required pattern=".*\S+.*" name="remind-at">
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="freq">Reminder Frequency</label>
                <!--<p>After Every</p>-->
                <input type="text" class="form-control" id="freq" name="freq" required pattern=".*\S+.*" placeholder="30" value="30">
                <select class="form-control" id="freq-time" name="freq-time">
                    <option value="min">Minute(s)</option>
                    <option value="hr">Hour(s)</option>
                    <option value="day">Day(s)</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-success" name="action" value="create"><span class="glyphicon glyphicon-plus"></span> Create</button>
        <button type="submit" class="btn btn-danger" name="action" value="cancel" formnovalidate><span class="glyphicon glyphicon-remove"></span> Discard</button>
        <br/>
        <br/>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        </div>
        {% endif %}

    </form>
</div>

{% endblock %}
