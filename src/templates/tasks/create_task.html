{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Create Alert</h1>
</div>
<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="datetime-local" class="form-control" id="due-date" name="due-date">
        </div>
        <div class="form-group">
            <label for="cat">Category</label>
            <input type="text" class="form-control" id="cat" name="cat" placeholder="Category">
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select type="text" class="form-control" id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="remind-at">Remind At</label>
            <input type="datetime-local" class="form-control" id="remind-at" name="remind-at">
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="freq">Reminder Frequency</label>
                <!--<p>After Every</p>-->
                <input type="text" class="form-control" id="freq" name="freq" placeholder="30">
                <select class="form-control" id="freq-time" name="freq-time">
                    <option value="min">Minute(s)</option>
                    <option value="hr">Hour(s)</option>
                    <option value="day">Day(s)</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success" value="create"><span class="glyphicon glyphicon-plus"></span> Create</button>
        <button type="submit" class="btn btn-danger" value="cancel"><span class="glyphicon glyphicon-remove"></span> Discard</button>
    </form>
</div>

{% endblock %}
