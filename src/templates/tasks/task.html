{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>{{ task.title }}</h1>
    </div>
    <p>Due on <strong>{{ task.timeDue.strftime('%d-%m-%Y at %I:%M %p') }}</strong></p>
    <p>Description: <strong>{{ task.description }}</strong></p>
    <p>Category: <strong>{{ task.group }}</strong></p>
    <p>Priority: <strong>{{ task.priority }}</strong></p>
    <div class="panel panel-default">
        <div class="panel-body">
            <a class="btn btn-danger" href="{{ url_for('tasks.delete_task', task_id=task._id) }}" role="button">Delete Task</a>
            <a class="btn btn-warning" href="{{ url_for('tasks.update_task', task_id=task._id) }}" role="button">Edit Task</a>
        </div>
    </div>
{% endblock %}
